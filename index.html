<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Milk Collection Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    Milk Collection JAYHIND TARLE
  </header>

  <div class="nav-bar">
    <button>होम</button>
    <button>दूध संकलन</button>
    <button>पुरवठादार</button>
    <button>पेमेंट / बिलिंग</button>
    <button>रिपोर्ट्स</button>
  </div>

  <div class="form-container">
    <div class="section-title">दूध संकलन</div>

    <div class="form-row">
      <label>कोड:</label>
      <input type="text" id="code">
    </div>

    <div class="form-row">
      <label>नाव:</label>
      <input type="text" id="name">
    </div>

    <div class="form-row">
      <label>लिटर:</label>
      <input type="number" id="liters">
    </div>

    <div class="form-row">
      <label>फॅट %:</label>
      <input type="number" id="fat">
    </div>

    <div class="form-row">
      <label>SNF %:</label>
      <input type="number" id="snf">
    </div>

    <div class="form-row">
      <label>दर ₹:</label>
      <input type="number" id="rate">
    </div>

    <button onclick="saveData()">डेटा सेव्ह करा</button>

    <div class="milk-cans">
      <div class="milk-can"></div>
      <div class="milk-can"></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>तारीख</th>
          <th>नाव</th>
          <th>लिटर</th>
          <th>फॅट</th>
          <th>SNF</th>
          <th>दर</th>
          <th>रक्कम</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <script>
    function saveData(){
      alert('डेटा सेव्ह झाला ✅');
    }
  </script>
</body>
</html>
